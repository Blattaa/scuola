<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Registro Elettronico</title>
    <!-- Carica il CSS da 'css/login.css' -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <!-- Contenuto principale per il login -->
        <div class="login-box">
            <h1>LOGIN</h1>
            <p>Inserisci il tuo nome</p>

            <!-- Form di login -->
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <button type="submit" class="login-button">Accedi</button>
                <p id="error-message" style="color: red; display: none;">Username errato</p>
            </form>
        </div>
    </div>

    <!-- Carica il JS da 'js/login.js' -->
    <script src="js/login.js"></script>
</body>
